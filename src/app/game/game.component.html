<div class="content">
    <div class="page-controls">
        <button mat-raised-button
                class="secondary"
                routerLink="/homepage"
                routerLinkActive="active">
            Return to Home</button>
        <button mat-raised-button
                class="primary"
                (click)="addGame()">
            Add New Game</button>
    </div>
    <table mat-table [dataSource]="gameList"
           class="data-table" aria-label="Basic table">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Game Token </th>
            <td mat-cell *matCellDef="let game"> {{game.id}} </td>
<!--            <a routerLink="['/game', game.id]" routerLinkActive="active"> -->
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let game"> {{game.name}} </td>
        </ng-container>

        <!-- Genre Column -->
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let game"> {{game.genre}} </td>
        </ng-container>

        <!-- Registration Date Column -->
        <ng-container matColumnDef="registrationDate">
            <th mat-header-cell *matHeaderCellDef> Registration Date </th>
            <td mat-cell *matCellDef="let game"> {{game.registrationDate}} </td>
        </ng-container>

        <!-- Owner Column -->
        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let game"> {{game.owner.firstName + " " + game.owner.lastName}} </td>
        </ng-container>

        <!-- Button Column -->
        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let game">
                <button mat-button
                        class="table-link"
                        [routerLink]="['/game', game.id]"
                        routerLinkActive="active">
                    View Stats</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
